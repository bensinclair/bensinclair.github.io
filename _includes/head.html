<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300|Raleway:400,700" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
<link type="application/atom+xml" rel="alternate" href="{{ "feed.xml" | relative_url }}" title="Ben Sinclair's Blog">
<title>{{ page.title | default: site.title }}</title>
{% seo %}
<meta name="twitter:card" content="summary">
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ post.title | default:page.title | default:site.title }}" />
<meta name="twitter:description" content="{{ post.description | default:page.description | default:site.description }}" />
<meta name="twitter:url" content="{{ site.url }}" />
{% if post.excerpt_image or page.excerpt_image or site.avatar_url %}<meta name="twitter:image" content="{{ post.excerpt_image | default:page.excerpt_image | default:site.avatar_url }}" />{% endif %}
<meta name="twitter:site" content="@{{ site.plainwhite.social_links.twitter }}" />
